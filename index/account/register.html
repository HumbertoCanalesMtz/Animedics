<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../../css/hojaestilos.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="row fila">
            <div class="borde-redondo">
                <div class="row no-gutters centrado-vertical">
                    <div class="col-md-6 no-gutters">
                        <img src="../../img/dogoñora.png" class="card-img img-fluid d-none d-md-block">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h4 class="card-title text-center fuente-WM verde separadito">CREA UN USUARIO</h4>
                            <br>
                            <form class="fuente-R" action="#" method="POST">
                                <div class="container">
                                    <div class="row text-center">
                                        <div class="col-md-12">
                                            <label for="nombres">Nombre(s)</label><br>
                                            <input class="txb" type="text" name="nombres" id="names" size="60">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellidopaterno">Apellido paterno</label><br>
                                            <input class="txb" type="text" name="apellidopaterno" id="lastname" size="30">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellidomaterno">Apellido materno</label><br>
                                            <input class="txb" type="text" name="apellidomaterno" id="lastname" size="30">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="correo">Correo electronico</label><br>
                                            <input class="txb" type="text" name="correo" id="email" size="60">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="contrasenia">Contraseña</label><br>
                                            <input class="txb" type="password" name="contrasenia" id="password" size="30">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmar">Confirmar contraseña</label><br>
                                            <input class="txb" type="password" name="confirmar" id="password" size="30">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="telefono">Telefono</label><br>
                                            <input class="txb" type="text" name="telefono" id="phone" size="30">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apodo">Nombre de usuario</label><br>
                                            <input class="txb" type="text" name="apodo" id="nick" size="30">
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <br>
                                            <button type="submit" class="btn boton fuente-WM">REGISTRARSE</button>
                                        </div>
                                    </div>    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
