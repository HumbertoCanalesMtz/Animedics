<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../../css/hojaestilos.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Citas</title>
</head>
<body>
    <header>
        <div class="bg-blanco">
            <div class="container">
                <div class="row fila">
                    <div class="col-4">
                        <div class="row navbar-g centrado-vertical">
                            <div>
                                <a href="http://localhost/Animedics/index/"><img src="../../img/icon.png" alt="HUELLITAS" class="gira" width="50px" height="50px"></a>
                            </div>
                            <div class="d-none d-md-block">
                                HUELLITAS
                            </div>
                        </div>
                    </div>    
                    <div class="container col-8 text-right">
                        <h1 class="fuente-WM verde separadito">Citas</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="sombreado-g"></div>
    </header>    
    <div class="container-fluid">
        <div class="row fila">
            <div class="container col-md-12 borde-redondo fila">
                <form action="" method="post">
                    <table class="table table-hover table-striped text-center fuente-R">
                        <thead>
                            <tr>
                                <th colspan="2">Introduzca los datos solicitados</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mascota</td>
                                <td>
                                    <select name="id_mascota" id="id_pet">
                                        <option value="XD">Sasuke</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Día</td>
                                <td>
                                    <select name="diafecha" id="day">
                                        <option value="XD">Sasuke</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Mes</td>
                                <td>
                                    <select name="mesfecha" id="month">
                                        <option value="XD">Sasuke</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Año</td>
                                <td>
                                    <select name="aniofecha" id="year">
                                        <option value="XD">Sasuke</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Servicio</td>
                                <td>
                                    <select name="servicio" id="service">
                                        <option value="XD">Sasuke</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2"><button type="submit" class="btn boton">Agendar Cita</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>    
    </div>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>        
    <footer>

    </footer>
</body>
